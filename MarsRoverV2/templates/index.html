<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
            background: #222;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #1e3a8a;
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .status-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-section h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #1e3a8a;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #1e3a8a;
        }

        .status-item-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-item-value {
            font-size: 1.3em;
            color: #1e3a8a;
            font-weight: 700;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(30, 58, 138, 0.3);
            border-top-color: #1e3a8a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .info-message {
            background: #dbeafe;
            color: #1e40af;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #1e40af;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .video-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Mars Rover</h1>
            <p>Live Camera Stream</p>
        </div>

        <div class="content">
            <div class="info-message">
                <strong>Status:</strong> Camera stream active on IMX519 sensor
            </div>

            <div class="video-container">
                <img id="stream-img" src="/stream" alt="Camera Stream">
            </div>

            <div class="video-controls">
                <button class="btn-primary" onclick="refreshStream()">Refresh Stream</button>
                <button class="btn-primary" onclick="toggleFullscreen()">Fullscreen</button>
            </div>

            <div class="status-section">
                <h2>System Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-item-label">
                            <span class="status-indicator active"></span>Status
                        </div>
                        <div class="status-item-value" id="status-value">Loading...</div>
                    </div>
                    <div class="status-item">
                        <div class="status-item-label">Camera</div>
                        <div class="status-item-value" id="camera-value">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-item-label">Resolution</div>
                        <div class="status-item-value" id="resolution-value">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-item-label">FPS</div>
                        <div class="status-item-value" id="fps-value">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and update system status
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                document.getElementById('status-value').textContent = 
                    data.status.charAt(0).toUpperCase() + data.status.slice(1);
                
                document.getElementById('camera-value').textContent = 
                    data.camera.charAt(0).toUpperCase() + data.camera.slice(1);
                
                document.getElementById('resolution-value').textContent = 
                    `${data.resolution[0]}x${data.resolution[1]}`;
                
                document.getElementById('fps-value').textContent = 
                    `${data.fps} FPS`;
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        // Refresh stream by reloading image source
        function refreshStream() {
            const img = document.getElementById('stream-img');
            const timestamp = new Date().getTime();
            img.src = `/stream?t=${timestamp}`;
        }

        // Toggle fullscreen for stream
        function toggleFullscreen() {
            const img = document.getElementById('stream-img');
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.webkitRequestFullscreen) {
                img.webkitRequestFullscreen();
            }
        }

        // Update status on page load
        window.addEventListener('load', () => {
            updateStatus();
            // Update status every 5 seconds
            setInterval(updateStatus, 5000);
        });

        // Handle image load errors
        document.getElementById('stream-img').addEventListener('error', () => {
            console.error('Stream image failed to load');
        });
    </script>
</body>
</html>
