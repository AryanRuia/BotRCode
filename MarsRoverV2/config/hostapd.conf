# hostapd configuration for Raspberry Pi WiFi Hotspot
# Edit these settings to customize your hotspot

# Interface configuration
interface=wlan0
driver=nl80211
hw_mode=g
channel=6
wmm_enabled=0

# WiFi SSID and Password
# Change these to your desired values
ssid=MarsRover
wpa_passphrase=password123

# Security settings
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# Power settings for Raspberry Pi
tx_queue_limit=1024
ap_max_inactivity=120

# Performance settings
ht_capab=[HT40][SHORT-GI-20][SHORT-GI-40]
