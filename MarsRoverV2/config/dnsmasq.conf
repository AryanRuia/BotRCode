# dnsmasq configuration for Raspberry Pi WiFi Hotspot
# Handles DHCP and DNS for connected clients

# DHCP configuration
interface=wlan0
bind-interfaces
dhcp-range=192.168.4.2,192.168.4.20,255.255.255.0,12h

# DNS configuration
address=/#/192.168.4.1
listen-address=192.168.4.1

# Disable unnecessary services
no-dhcp-interface=eth0,lo

# Logging
log-queries
log-facility=/var/log/dnsmasq.log
